<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Funnel+Display:wght@300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>AGENDA DE CONTATOS</h1>
    </header>
    <form id="formulario-agenda">
        <input type="text" id="input-nome-contato" placeholder="Nome" required/>
        <input type="number" id="input-numero-contato" placeholder="Telefone" required/>
        <button type="submit">Add+</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            </tr>
        </tbody>
    </table>
    <footer>
        <p>&copy; Todos os direitos reservados</p>
        <p>Sua agenda de contatos</p>
        <p>Desenvolvido por Guilherme Pienegonda</p>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
